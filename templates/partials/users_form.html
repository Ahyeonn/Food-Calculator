<div class="container pt-5">
    <div class="row">
        <div class="col-sm-12 col-1">
            <div class="border border-3 py-5 d-flex flex-column align-items-center">
                <h1 class="text-center fw-light">{{ title }}</h1>
                <p class="w-75 fs-4 fw-light">
                    <label class="ms-1 mb-2">Name</label><br>
                    <input type='text' name='name' class="form-control" placeholder="Name" value='{{ user.name }}' required>
                </p>
                <p class="w-75 fs-4 fw-light">
                    <label class="ms-1 mb-2">Gender</label><br>
                    <select class="form-select" name="gender" value="{{ user.gender }}">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </p>
                <p class="w-75 fs-4 fw-light">
                    <label class="ms-1 mb-2">State</label><br>
                    <input type="text" name="state" class="form-control"placeholder="CA" value="{{ user.state }}" required>
                </p>
